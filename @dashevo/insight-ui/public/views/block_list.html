<div data-ng-include src="'views/includes/connection.html'"></div>
<section data-ng-controller="BlocksController" data-ng-init="list()">
  <div class="row">
    <div class="col-xs-12">
      <p class="lead text-center m20v">
        <!--{{pagination.current}} UTC
        <div class="lead text-center m20v"><a href="#" class="btn btn-primary btn-xs" uib-datepicker-popup
            show-button-bar="false" data-ng-click="openCalendar($event)" data-ng-model="dt" is-open="opened"
            data-ng-model-options="{timezone: 'utc'}" data-ng-required="true" popup-placement="bottom"><span
              class="glyphicon glyphicon-calendar"></span></a></div>
        -->
          <div class="lead text-center m20v">
              <div class="inline-block select-month-prev-btn"> < </div>
              <div class="inline-block select-month-current"> 2019.06 </div>
              <div class="inline-block select-month-next-btn"> > </div>
          </div>
          <div class="lead text-center m20v">
              <div class="inline-block select-date-prev-btn" id="select-date-prev-btn"> < </div>
              <div class="inline-block select-date-current-items" id="select-date-current-items">
                  TTTTTTTTTTT

              </div>
              <div class="inline-block select-date-next-btn" id="select-date-next-btn"> > </div>
          </div>
      </p>
      <!--div class="m20v text-center text-muted" data-ng-if="!pagination.current">
        <span translate>Loading Selected Date...</span>
      </div>
      <div data-ng-if="pagination.current">
        <p class="lead text-center m20v" data-ng-show="loading">&nbsp;</p>
        <p class="text-center m20v" data-ng-show="pagination.isToday && !loading" translate>Today</p>
        <p class="text-center m20v" data-ng-show="!pagination.isToday && !loading">{{humanSince(pagination.currentTs)}}
          <p class="text-center m20v" data-ng-show="loading">&nbsp;</p>
          <div class="m50v text-center">
            <a class="btn btn-primary" href="blocks-date/{{pagination.prev}}"><small>&larr;
                {{pagination.prev}}</small></a>
            <a class="btn btn-primary" href="blocks-date/{{pagination.next}}"
              data-ng-show="!pagination.isToday"><small>{{pagination.next}} &rarr;</small></a>
          </div>
      </div-->
      <div class="col-gay-fake">

        <h3 style="text-align: center; font-family: Noto Sans; font-size: 18pt; color: white; text-transform: uppercase;"><span translate>Blocks
            mined on</span>
      </div>

    </div>
    <div class="col-xs-12">
      <div class="page-header">
        <h1>
          <span translate
            style="color: #256788;font-family: Noto Sans;font-size: 26pt;text-transform: uppercase;">Blocks</span>
          <small style="color: rgb(60, 140, 181);font-family:Noto Sans;font-size: 26pt;"><span translate>by date.</span>
            {{detail}} {{before}}</small>
        </h1>
      </div>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th translate style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;">Height</th>
            <th translate style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;">Timestamp</th>
            <th class="text-right" translate style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;">Transactions
            </th>
            <!--th class="text-right hidden-xs" translate style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;">
              Mined by</th-->
            <th class="text-right" translate style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;">Size</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-show="loading">
            <td colspan="5"><span translate>Waiting for blocks...</span> <span class="loader-gif"></span></td>
          </tr>
          <tr class="fader" data-ng-repeat='b in blocks'>
            <td><a href="block/{{b.hash}}"
                style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;">{{b.height}}</a></td>
            <td style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;">
              {{millisToUTCDate(b.time) | date:'medium'}} UTC</td>
            <td class="text-right" style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;">{{b.tx.length}}</td>
            <!--td class="text-right hidden-xs" style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;"><a
                href="{{b.poolInfo.url}}" title="{{b.poolInfo.poolName}}" target="_blank"
                data-ng-show="b.poolInfo">{{b.poolInfo.poolName}}</a></td-->
            <td class="text-right" style="color: #6c6c6c;font-family: NoTo Sans;font-size: 16pt;">{{b.size}}</td>
          </tr>
        </tbody>
      </table>
      <div data-ng-if="pagination.more">
        <a class="btn btn-primary" href="blocks-date/{{pagination.current}}" data-ng-show="before">Lastest block from
          date</a>
        <a class="btn btn-primary" href="blocks-date/{{pagination.current}}/{{pagination.olderBlocks}}">Older blocks
          from this date</a>
      </div>
    </div>
  </div>
  <h2 class="text-center text-muted" data-ng-show="!blocks.length && !loading" translate>No blocks yet.</h2>
</section>
<style>
  .col-gay-fake {
    background-color: #9b9b9b;
    border-radius: 5px;
    padding: 14px;
    border: 1px solid #eee;
  }
</style>

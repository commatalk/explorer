<div class="alert alert-danger" data-ng-show="flashMessage">
  {{$root.flashMessage}}
</div>
<div data-ng-include src="'views/includes/connection.html'"></div>
<section data-ng-controller="IndexController" data-ng-init="index()">
  <div class="container">
    <div id="home" class="row">
      <div class="col-xs-12 col-md-12" style="top: 40px">

        <div id="search-form-mobile" class="visible-xs" data-ng-include src="'views/includes/search.html'"></div>
        <div class="row col-xs-12 col-md-12">
          <h1 class="font-flexibody col-xs-10 col-md-10" style="float: left; color: #256788" translate="">Latest Blocks</h1>
          <div class="col-xs-2 col-md-2">
            <button class="btn btn-danger" onclick="window.location.href='/insight/blocks'" style="margin-top: 20px; border: 0px;">
              SEE BLOCKS BY DATE
            </button>
          </div>
        </div>
        <table class="table table-hover table-striped" style="table-layout: fixed">
          <thead>
            <tr>
              <th class="text-center table-th" translate>Height</th>
              <th class="text-center hidden-xs table-th"><span class="ellipsis" translate>Hash</span></th>
              <th class="text-center table-th" translate>Age</th>
              <th class="text-center table-th"><span class="ellipsis" translate>Transactions</span></th>
              <th class="text-center table-th" translate>Size</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-show="!blocks.length">
              <td colspan="4" translate>Waiting for blocks...</td>
            </tr>
            <tr class="fader" data-ng-repeat='b in blocks'>
              <td class="text-center table-th-data">
                <a href="block/{{b.hash}}">{{b.height}}</a>
              </td>
              <td class="text-center hidden-xs table-th-data ellipsis"><a href="block/{{b.hash}}" title="{{b.hash}}"
                  target="_blank" data-ng-show="b.hash">{{b.hash}}</a></td>
              <td class="text-center table-th-data"><span class="ellipsis">{{humanSince(b.time)}}</span></td>
              <td class="text-center table-th-data">{{b.tx.length}}</td>
              <td class="text-center table-th-data">{{b.size}}</td>
            </tr>
          </tbody>
        </table>
        <!-- <div class="btn-more">
          <a href="blocks" class="btn btn-default" translate>See all blocks</a>
        </div> -->

      </div>


    </div>
  </div>
</section>
<style>
  .ellipsis {
    text-align: center;
  }

  .see_all_block {
    float: right;
    background-color: #695555;
    color: #fff;
    margin-top: 25px;
    border-radius: 5px;
    border: 1px solid #f7eaea;
    padding: 3px 10px;
  }

  .col-gray {
    background-image: url(./img/comma_home_back_image.jpg);
    background-repeat: repeat-y;
    background-position-x: right;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    background-color: #dadada;
    border-radius: 5px;
    padding: 14px;
    height: 222px;
    border: 1px solid #eee;
    padding-top: 15px;
  }

  @font-face {
    font-family: NoTo Sans;
    src: url(fonts/NotoSans-Regular.ttf);
  }

  .font-flexibody {
    font-family: NoTo Sans;
    font-size: 26pt;
  }

  .col-gray p {
    color: #515151;
    line-height: 22pt;
    width: 35em;
    font-size: 16pt;
  }

  .table-th {
    color: #6c6c6c;
    font-family: NoTo Sans;
    font-size: 16pt;
  }

  .table-th-data {
    font-family: Noto Sans;
    font-size: 16pt;
  }

  .table>thead>tr>th {

    line-height: 22pt;

  }
</style>
